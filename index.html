<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700&display=swap" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="city-name">city</div>
      <div class="time"><p>Monday</p>11:09</div>
    </header>
    <section class="search-weather">
      <input type="text" id="searchInput" class="search-city" placeholder="search with city name">
      <button id="searchBtn" tabindex="0" accesskey="enter">
        <img src="./assets/img/search.svg" alt="search button">
      </button>
    </section>
    <!-- will generate using js -->
    <section class="weather">
      <img src="./assets/img/dark-sunset.svg" id="tempImg" alt="temperature image"/>
      <h1>temperature</h1>
      <h2>feels like: <span class="feels">0</span>&#8451;</h2>
    </section>
    <section class="temperature">
      <div class="min-max">
        <h2>Min : <span class="min">0</span>&#8451;</h2>
        <h2>Max : <span class="max">0</span>&#8451;</h2>
      </div>
      <div class="current"><span class="current-temp">0</span>&#8451;</div>
    </section>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
